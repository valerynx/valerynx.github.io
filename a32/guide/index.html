<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valerynx - guides hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- Dark Mode --- */
            --md-sys-color-primary: #adc6ff;
            --md-sys-color-on-primary: #002e69;
            --md-sys-color-primary-container: #1e44ac;
            --md-sys-color-on-primary-container: #d8e2ff;
            --md-sys-color-surface: #111318;
            --md-sys-color-on-surface: #e2e2e9;
            --md-sys-color-surface-container: #1d2024;
            --md-sys-color-surface-container-high: #272a2f;
            --md-sys-color-outline-variant: #44474e;
            --md-sys-color-secondary-container: #33353a;
            --transition-speed: 0.3s;
        }

        [data-theme="light"] {
            /* --- Light Mode --- */
            --md-sys-color-primary: #3f5aa9;
            --md-sys-color-on-primary: #ffffff;
            --md-sys-color-primary-container: #d8e2ff;
            --md-sys-color-on-primary-container: #001a41;
            --md-sys-color-surface: #f9f9ff;
            --md-sys-color-on-surface: #191c20;
            --md-sys-color-surface-container: #eff0f7;
            --md-sys-color-surface-container-high: #e3e2e9;
            --md-sys-color-outline-variant: #c4c6d0;
            --md-sys-color-secondary-container: #e1e2ec;
        }

        body {
            font-family: 'Google Sans Flex';
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            line-height: 1.6;
            margin: 0;
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color var(--transition-speed);
        }

        /* --- Navigation Bar --- */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 72px;
            background-color: var(--md-sys-color-surface);
            border-bottom: 1px solid var(--md-sys-color-outline-variant);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 0 24px;
        }

        .nav-content {
            width: 100%;
            max-width: 1100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-logo {
            font-weight: 700;
            color: var(--md-sys-color-primary);
            text-decoration: none;
            font-size: 1.2rem;
        }

        .nav-links {
            display: flex;
            gap: 4px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--md-sys-color-on-surface);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: background 0.2s;
        }

        .nav-links a:hover {
            background: var(--md-sys-color-surface-container-high);
        }

        .nav-links a.active {
            background: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
        }

        /* --- Theme Toggle --- */
        .theme-controls {
            display: flex;
            background: var(--md-sys-color-surface-container);
            padding: 4px;
            border-radius: 100px;
            border: 1px solid var(--md-sys-color-outline-variant);
        }

        .theme-btn {
            border: none;
            background: none;
            color: var(--md-sys-color-on-surface);
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .theme-btn.active {
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
        }

        /* --- Hub Layout --- */
        .hub-container {
            max-width: 500px;
            width: 90%;
            margin: auto;
            text-align: center;
            padding: 40px 0;
        }

        .profile-img {
            width: 80px;
            height: 80px;
            background: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            border-radius: 24px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            transform: rotate(-5deg);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 8px 0;
            letter-spacing: -0.03em;
            color: var(--md-sys-color-primary);
        }

        .subtitle {
            opacity: 0.7;
            margin-bottom: 40px;
            font-size: 1rem;
        }

        .guide-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            text-align: left;
        }

        .category-label {
            font-size: 0.7rem;
            color: var(--md-sys-color-primary);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin: 16px 0 4px 12px;
            opacity: 0.8;
        }

        .guide-link {
            background: var(--md-sys-color-surface-container);
            border: 1px solid transparent;
            padding: 20px 24px;
            border-radius: 20px;
            text-decoration: none;
            color: var(--md-sys-color-on-surface);
            font-weight: 600;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .guide-link:hover {
            background: var(--md-sys-color-surface-container-high);
            border-color: var(--md-sys-color-outline-variant);
            transform: scale(1.02);
        }

        .guide-link span {
            font-size: 1.2rem;
            color: var(--md-sys-color-primary);
            transition: transform 0.2s;
        }

        .guide-link:hover span {
            transform: translateX(4px);
        }

        @media (max-width: 600px) {
            .nav-links { display: none; }
        }

        footer {
            text-align: center;
            padding: 40px 0;
            opacity: 0.5;
            font-size: 0.85rem;
            margin-top: auto;
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-content">
        <a href="https://valerynx.vercel.app/" class="nav-logo">valerynx</a>
        <div class="nav-links">
            <a href="https://valerynx.vercel.app/">Home</a>
            <a href="#" class="active">Guide</a>
            <a href="https://valerynx.vercel.app/downloadcenter">Download</a>
            <a href="https://valerynx.vercel.app/a32/kernel/">Kernel</a>
            <a href="https://valerynx.vercel.app/pinned/">Pinned</a>
        </div>
        <div class="theme-controls">
            <button class="theme-btn" id="btn-light">Light</button>
            <button class="theme-btn" id="btn-dark">Dark</button>
        </div>
    </div>
</nav>

<div class="hub-container">
    <div class="profile-img">⚡︎</div>
    <h1>guides hub</h1>
    <p class="subtitle">select a guide to proceed</p>

    <div class="guide-list">
        <div class="category-label">st</div>
        <a href="https://valerynx.github.io/a32/guide/prepare" class="guide-link">
            prepare things & unlock bootloader <span>→</span>
        </a>

        <div class="category-label">nd</div>
        <a href="https://valerynx.github.io/a32/guide/lumirom-tutorial" class="guide-link">
            install lumirom <span>→</span>
        </a>

        <a href="https://t.me/lumiromgroup" target="_blank" class="guide-link" style="margin-top: 20px; border-style: dashed; border-color: var(--md-sys-color-outline-variant);">
            support group (lumi) <span>→</span>
        </a>
    </div>

    <footer>
        ~/valerynx/a32/guide
    </footer>
</div>

<script>
    const btnLight = document.getElementById('btn-light');
    const btnDark = document.getElementById('btn-dark');
    const htmlElement = document.documentElement;

    function setTheme(theme) {
        htmlElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        if (theme === 'light') {
            btnLight.classList.add('active');
            btnDark.classList.remove('active');
        } else {
            btnDark.classList.add('active');
            btnLight.classList.remove('active');
        }
    }

    const savedTheme = localStorage.getItem('theme') || 'dark';
    setTheme(savedTheme);

    btnLight.addEventListener('click', () => setTheme('light'));
    btnDark.addEventListener('click', () => setTheme('dark'));
</script>

</body>
</html>
