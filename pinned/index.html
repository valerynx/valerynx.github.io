<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valerynx - pinned repositories</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d0d0d;
            --card: #161616;
            --accent: #a855f7;
            --text: #e5e7eb;
            --text-muted: #9ca3af;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.7;
            margin: 0;
            padding: 20px;
        }

        .wrapper {
            max-width: 1000px;
            margin: 40px auto;
        }

        header {
            border-bottom: 2px solid var(--accent);
            padding-bottom: 20px;
            margin-bottom: 40px;
        }

        h1 {
            color: var(--accent);
            font-size: 1.8rem;
            margin: 0;
        }

        .header-desc {
            color: var(--text-muted);
            margin-top: 10px;
            font-size: 0.95rem;
        }

        .repo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .repo-card {
            background: var(--card);
            border: 1px solid #222;
            padding: 25px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            transition: border-color 0.3s ease, transform 0.2s ease;
        }

        .repo-card:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
        }

        .repo-name {
            color: var(--accent);
            font-weight: 700;
            text-decoration: none;
            font-size: 1.1rem;
            margin-bottom: 12px;
            display: block;
        }

        .repo-name:hover {
            text-decoration: underline;
        }

        .repo-description {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .repo-stats {
            display: flex;
            gap: 15px;
            font-size: 0.75rem;
            color: var(--text-muted);
            border-top: 1px solid #222;
            padding-top: 15px;
        }

        .lang-dot {
            height: 8px;
            width: 8px;
            background-color: var(--accent);
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        footer {
            text-align: center;
            padding: 60px 0;
            color: var(--text-muted);
            font-size: 0.8rem;
            border-top: 1px solid #222;
            margin-top: 50px;
        }

        .error-box {
            grid-column: 1 / -1;
            padding: 40px;
            text-align: center;
            border: 1px dashed var(--accent);
            background: rgba(168, 85, 247, 0.05);
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <header>
        <h1 id="header-title">~/valerynx/pinned</h1>
        <p class="header-desc">pinned repositories from <strong>valerynx</strong>.</p>
    </header>

    <main class="repo-grid" id="repo-container">
        </main>

    <footer>
        JETBRAINS MONO // GITHUB PROJECTS<br>
        Inspired by <strong>valerynx/a32-useful-things</strong>
    </footer>
</div>

<script>
    const GITHUB_USERNAME = 'valerynx';

    async function fetchPinnedRepos() {
        const container = document.getElementById('repo-container');

        try {
            const response = await fetch(`https://pinned.berrysauce.dev/get/${GITHUB_USERNAME}`);
            if (!response.ok) throw new Error('Pinned service unavailable');

            const repos = await response.json();
            
            // Logic updated: We no longer overwrite the static title with dynamic text
            container.innerHTML = '';

            repos.forEach(repo => {
                const card = document.createElement('div');
                card.className = 'repo-card';
                card.innerHTML = `
                    <a href="${repo.link}" target="_blank" class="repo-name">${repo.name}</a>
                    <p class="repo-description">${repo.description || "No description provided."}</p>
                    <div class="repo-stats">
                        <span>
                            <span class="lang-dot" style="background-color: ${repo.languageColor || 'var(--accent)'}"></span>
                            ${repo.language}
                        </span>
                        <span>‚≠ê ${repo.stars}</span>
                        <span>üç¥ ${repo.forks}</span>
                    </div>
                `;
                container.appendChild(card);
            });
        } catch (error) {
            console.error(error);
            container.innerHTML = `
                <div class="error-box">
                    <p>Unable to load pinned repos. Showing recent activity instead...</p>
                </div>
            `;
            fetchRecentFallback();
        }
    }

    async function fetchRecentFallback() {
        const container = document.getElementById('repo-container');
        const response = await fetch(`https://api.github.com/users/${GITHUB_USERNAME}/repos?sort=updated&per_page=6`);
        const repos = await response.json();

        repos.forEach(repo => {
            const card = document.createElement('div');
            card.className = 'repo-card';
            card.innerHTML = `
                <a href="${repo.html_url}" target="_blank" class="repo-name">${repo.name}</a>
                <p class="repo-description">${repo.description || "Recent activity..."}</p>
                <div class="repo-stats">
                    <span><span class="lang-dot"></span> ${repo.language || 'Code'}</span>
                    <span>‚≠ê ${repo.stargazers_count}</span>
                </div>
            `;
            container.appendChild(card);
        });
    }

    fetchPinnedRepos();
</script>
</body>
</html>
