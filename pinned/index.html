<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valerynx</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --accent-purple: #a371f7;
            --text-main: #e6edf3;
            --text-dim: #8b949e;
            --border-color: #30363d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Google Sans Code', monospace;
            margin: 0;
            padding: 2rem;
        }

        header {
            max-width: 1000px;
            margin: 0 auto 3rem auto;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        h1 {
            color: var(--accent-purple);
            font-size: 1.8rem;
        }

        .repo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .repo-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.2s, border-color 0.2s;
            display: flex;
            flex-direction: column;
        }

        .repo-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-purple);
        }

        .repo-name {
            color: var(--accent-purple);
            font-weight: 700;
            text-decoration: none;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .repo-description {
            color: var(--text-dim);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        .repo-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .lang-dot {
            height: 10px;
            width: 10px;
            background-color: var(--accent-purple);
            border-radius: 50%;
            display: inline-block;
            margin-right: 4px;
        }

        footer {
            text-align: center;
            margin-top: 4rem;
            color: var(--text-dim);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <header>
        <h1 id="header-title">~/valerynx</h1>
        <p>our website.</p>
    </header>

    <main class="repo-grid" id="repo-container">
        </main>
<script>
    const GITHUB_USERNAME = 'valerynx';

    async function fetchPinnedRepos() {
        const container = document.getElementById('repo-container');
        const headerTitle = document.getElementById('header-title');

        try {
            // Using a reliable 2025 pinned repository proxy
            const response = await fetch(`https://pinned.berrysauce.dev/get/${GITHUB_USERNAME}`);

            if (!response.ok) throw new Error('Pinned service unavailable');

            const repos = await response.json();
            headerTitle.innerText = `~/${GITHUB_USERNAME}-pinned`;
            container.innerHTML = '';

            repos.forEach(repo => {
                const card = document.createElement('div');
                card.className = 'repo-card';

                // Map the proxy data to our UI
                card.innerHTML = `
                    <a href="${repo.link}" target="_blank" class="repo-name">${repo.name}</a>
                    <p class="repo-description">${repo.description || "No description provided."}</p>
                    <div class="repo-stats">
                        <span>
                            <span class="lang-dot" style="background-color: ${repo.languageColor || 'var(--accent-purple)'}"></span>
                            ${repo.language}
                        </span>
                        <span>‚≠ê ${repo.stars}</span>
                        <span>üç¥ ${repo.forks}</span>
                    </div>
                `;
                container.appendChild(card);
            });
        } catch (error) {
            console.error(error);
            container.innerHTML = `
                <div style="grid-column: 1/-1; text-align: center; padding: 2rem; border: 1px dashed var(--border-color);">
                    <p style="color: var(--text-dim);">Unable to load pinned repos. Showing recent repos instead...</p>
                </div>
            `;

            fetchRecentFallback();
        }
    }

    async function fetchRecentFallback() {
        const container = document.getElementById('repo-container');
        const response = await fetch(`https://api.github.com/users/${GITHUB_USERNAME}/repos?sort=updated&per_page=6`);
        const repos = await response.json();

        repos.forEach(repo => {
            const card = document.createElement('div');
            card.className = 'repo-card';
            card.innerHTML = `
                <a href="${repo.html_url}" target="_blank" class="repo-name">${repo.name}</a>
                <p class="repo-description">${repo.description || "Recent activity..."}</p>
                <div class="repo-stats">
                    <span><span class="lang-dot"></span> ${repo.language || 'Code'}</span>
                    <span>‚≠ê ${repo.stargazers_count}</span>
                </div>
            `;
            container.appendChild(card);
        });
    }

    fetchPinnedRepos();
</script>
</body>
