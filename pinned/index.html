<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valerynx - pinned repositories</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- Dark Mode --- */
            --md-sys-color-primary: #adc6ff;
            --md-sys-color-on-primary: #002e69;
            --md-sys-color-primary-container: #1e44ac;
            --md-sys-color-on-primary-container: #d8e2ff;
            --md-sys-color-surface: #111318;
            --md-sys-color-on-surface: #e2e2e9;
            --md-sys-color-surface-container: #1d2024;
            --md-sys-color-surface-container-high: #272a2f;
            --md-sys-color-outline-variant: #44474e;
            --md-sys-color-secondary-container: #33353a;
            --transition-speed: 0.3s;
        }

        [data-theme="light"] {
            /* --- Light Mode --- */
            --md-sys-color-primary: #3f5aa9;
            --md-sys-color-on-primary: #ffffff;
            --md-sys-color-primary-container: #d8e2ff;
            --md-sys-color-on-primary-container: #001a41;
            --md-sys-color-surface: #f9f9ff;
            --md-sys-color-on-surface: #191c20;
            --md-sys-color-surface-container: #eff0f7;
            --md-sys-color-surface-container-high: #e3e2e9;
            --md-sys-color-outline-variant: #c4c6d0;
            --md-sys-color-secondary-container: #e1e2ec;
        }

        body {
            font-family: 'Google Sans Flex', sans-serif;
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            line-height: 1.6;
            margin: 0;
            padding-top: 80px;
            transition: background-color var(--transition-speed);
        }

        /* --- Navigation Bar --- */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 72px;
            background-color: var(--md-sys-color-surface);
            border-bottom: 1px solid var(--md-sys-color-outline-variant);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 0 24px;
        }

        .nav-content {
            width: 100%;
            max-width: 1100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-logo {
            font-weight: 700;
            color: var(--md-sys-color-primary);
            text-decoration: none;
            font-size: 1.2rem;
        }

        .nav-links {
            display: flex;
            gap: 4px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--md-sys-color-on-surface);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: background 0.2s;
        }

        .nav-links a:hover {
            background: var(--md-sys-color-surface-container-high);
        }

        .nav-links a.active {
            background: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
        }

        /* --- Theme Toggle Buttons --- */
        .theme-controls {
            display: flex;
            background: var(--md-sys-color-surface-container);
            padding: 4px;
            border-radius: 100px;
            border: 1px solid var(--md-sys-color-outline-variant);
        }

        .theme-btn {
            border: none;
            background: none;
            color: var(--md-sys-color-on-surface);
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .theme-btn.active {
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
        }

        /* --- Layout --- */
        .wrapper {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        header { margin-bottom: 48px; }
        h1 { color: var(--md-sys-color-primary); font-size: 2.2rem; font-weight: 700; margin: 0; letter-spacing: -0.03em; }
        .header-desc { opacity: 0.7; font-size: 1.1rem; margin-top: 8px; }

        .repo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .repo-card {
            background: var(--md-sys-color-surface-container);
            padding: 28px;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            border: 1px solid transparent;
            transition: transform 0.2s, background-color 0.2s, border-color 0.2s;
        }

        .repo-card:hover {
            background: var(--md-sys-color-surface-container-high);
            transform: translateY(-4px);
            border-color: var(--md-sys-color-outline-variant);
        }

        .repo-name {
            color: var(--md-sys-color-primary);
            font-weight: 700;
            text-decoration: none;
            font-size: 1.15rem;
            margin-bottom: 12px;
            display: block;
        }

        .repo-name:hover { text-decoration: underline; }

        .repo-description {
            font-size: 0.95rem;
            opacity: 0.8;
            margin-bottom: 24px;
            flex-grow: 1;
        }

        .repo-stats {
            display: flex;
            gap: 16px;
            font-size: 0.85rem;
            opacity: 0.7;
            border-top: 1px solid var(--md-sys-color-outline-variant);
            padding-top: 16px;
            font-weight: 500;
        }

        .lang-dot {
            height: 10px;
            width: 10px;
            background-color: var(--md-sys-color-primary);
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }

        .error-box {
            grid-column: 1 / -1;
            padding: 40px;
            text-align: center;
            border: 2px dashed var(--md-sys-color-primary);
            background: var(--md-sys-color-surface-container);
            border-radius: 24px;
        }

        @media (max-width: 850px) {
            .nav-links { display: none; }
            h1 { font-size: 1.8rem; }
        }

        footer { text-align: center; padding: 100px 0 50px; opacity: 0.5; font-size: 0.85rem; }
    </style>
</head>
<body>

<nav>
    <div class="nav-content">
        <a href="https://valerynx.vercel.app/" class="nav-logo">valerynx</a>
        <div class="nav-links">
            <a href="https://valerynx.vercel.app/">Home</a>
            <a href="https://valerynx.vercel.app/a32/guide/">Guide</a>
            <a href="https://valerynx.vercel.app/downloadcenter">Download</a>
            <a href="https://valerynx.vercel.app/a32/kernel/">Kernel</a>
            <a href="#" class="active">Pinned Repositories</a>
        </div>
        <div class="theme-controls">
            <button class="theme-btn" id="btn-light">Light</button>
            <button class="theme-btn" id="btn-dark">Dark</button>
        </div>
    </div>
</nav>

<div class="wrapper">
    <header>
        <h1 id="header-title">~/valerynx/pinned</h1>
        <p class="header-desc">pinned repositories from <strong>valerynx</strong>.</p>
    </header>

    <main class="repo-grid" id="repo-container">
        </main>

    <footer>
        Inspired by <strong>valerynx/a32-useful-things</strong>
    </footer>
</div>

<script>
    /* --- Theme Logic --- */
    const btnLight = document.getElementById('btn-light');
    const btnDark = document.getElementById('btn-dark');
    const htmlElement = document.documentElement;

    function setTheme(theme) {
        htmlElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        if (theme === 'light') {
            btnLight.classList.add('active');
            btnDark.classList.remove('active');
        } else {
            btnDark.classList.add('active');
            btnLight.classList.remove('active');
        }
    }

    const savedTheme = localStorage.getItem('theme') || 'dark';
    setTheme(savedTheme);

    btnLight.addEventListener('click', () => setTheme('light'));
    btnDark.addEventListener('click', () => setTheme('dark'));

    /* --- GitHub Logic (Unaltered Messages/Flow) --- */
    const GITHUB_USERNAME = 'valerynx';

    async function fetchPinnedRepos() {
        const container = document.getElementById('repo-container');

        try {
            const response = await fetch(`https://pinned.berrysauce.dev/get/${GITHUB_USERNAME}`);
            if (!response.ok) throw new Error('Pinned service unavailable');

            const repos = await response.json();
            
            container.innerHTML = '';

            repos.forEach(repo => {
                const card = document.createElement('div');
                card.className = 'repo-card';
                card.innerHTML = `
                    <a href="${repo.link}" target="_blank" class="repo-name">${repo.name}</a>
                    <p class="repo-description">${repo.description || "No description provided."}</p>
                    <div class="repo-stats">
                        <span>
                            <span class="lang-dot" style="background-color: ${repo.languageColor || 'var(--md-sys-color-primary)'}"></span>
                            ${repo.language}
                        </span>
                        <span>‚≠ê ${repo.stars}</span>
                        <span>üç¥ ${repo.forks}</span>
                    </div>
                `;
                container.appendChild(card);
            });
        } catch (error) {
            console.error(error);
            container.innerHTML = `
                <div class="error-box">
                    <p>Unable to load pinned repos. Showing recent activity instead...</p>
                </div>
            `;
            fetchRecentFallback();
        }
    }

    async function fetchRecentFallback() {
        const container = document.getElementById('repo-container');
        const response = await fetch(`https://api.github.com/users/${GITHUB_USERNAME}/repos?sort=updated&per_page=6`);
        const repos = await response.json();

        repos.forEach(repo => {
            const card = document.createElement('div');
            card.className = 'repo-card';
            card.innerHTML = `
                <a href="${repo.html_url}" target="_blank" class="repo-name">${repo.name}</a>
                <p class="repo-description">${repo.description || "Recent activity..."}</p>
                <div class="repo-stats">
                    <span><span class="lang-dot"></span> ${repo.language || 'Code'}</span>
                    <span>‚≠ê ${repo.stargazers_count}</span>
                </div>
            `;
            container.appendChild(card);
        });
    }

    fetchPinnedRepos();
</script>
</body>
</html>
