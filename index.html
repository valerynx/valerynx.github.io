<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valerynx</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --accent-purple: #a371f7;
            --text-main: #e6edf3;
            --text-dim: #8b949e;
            --border-color: #30363d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Google Sans Code', monospace;
            margin: 0;
            padding: 2rem;
        }

        header {
            max-width: 1000px;
            margin: 0 auto 3rem auto;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        h1 {
            color: var(--accent-purple);
            font-size: 1.8rem;
        }

        .repo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .repo-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.2s, border-color 0.2s;
            display: flex;
            flex-direction: column;
        }

        .repo-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-purple);
        }

        .repo-name {
            color: var(--accent-purple);
            font-weight: 700;
            text-decoration: none;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .repo-description {
            color: var(--text-dim);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        .repo-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .lang-dot {
            height: 10px;
            width: 10px;
            background-color: var(--accent-purple);
            border-radius: 50%;
            display: inline-block;
            margin-right: 4px;
        }

        footer {
            text-align: center;
            margin-top: 4rem;
            color: var(--text-dim);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <header>
        <h1 id="header-title">~/valerynx</h1>
        <p>our website.</p>
    </header>

    <main class="repo-grid" id="repo-container">
        </main>

</body>
