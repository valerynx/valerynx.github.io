<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valerynx - system error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d0d0d;
            --card: #161616;
            --accent: #a855f7;
            --danger: #ef4444;
            --text: #e5e7eb;
            --text-muted: #9ca3af;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .error-container {
            max-width: 450px;
            width: 100%;
            background: var(--card);
            padding: 40px;
            border-radius: 12px;
            border: 1px dashed var(--danger);
            text-align: center;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .icon {
            font-size: 3.5rem;
            color: var(--danger);
            margin-bottom: 20px;
        }

        h1 {
            color: var(--danger);
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-transform: lowercase;
        }

        code {
            display: block;
            background: #000;
            color: var(--danger);
            padding: 10px;
            border-radius: 4px;
            margin: 20px 0;
            font-size: 0.8rem;
        }

        .btn {
            display: inline-block;
            color: var(--text);
            border: 1px solid var(--accent);
            text-decoration: none;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 6px;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .btn:hover {
            background: var(--accent);
            color: #000;
        }
    </style>
</head>
<body>

<div class="error-container">
    <div class="icon">Ã—</div>
    <h1>something went wrong</h1>
    <p>something went wrong, please go back.</p>

    <a href="valerynx.vercel.app/" class="btn">go back to home</a>
</div>

</body>
</html>
