<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valerynx - access granted</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d0d0d;
            --card: #161616;
            --accent: #a855f7;
            --success: #22c55e;
            --text: #e5e7eb;
            --text-muted: #9ca3af;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .status-container {
            max-width: 450px;
            width: 100%;
            background: var(--card);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--success);
            text-align: center;
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.1);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon {
            font-size: 3.5rem;
            color: var(--success);
            margin-bottom: 20px;
        }

        h1 {
            color: var(--text);
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        p {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            color: #000;
            background: var(--success);
            text-decoration: none;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 6px;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
    </style>
</head>
<body>

</div>

</body>
</html>
